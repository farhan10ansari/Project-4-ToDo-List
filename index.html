<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-md-6" id="main">
                <h1>TASK LIST</h1>
                <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
                <div id="list">
                </div>
            </div>
            <div class="col-md-6" id="write">
    
                <textarea style="border:transparent;" id="text" placeholder="I NEED TO....."></textarea>
    
            </div>




        </div>
        
        

    </div>
